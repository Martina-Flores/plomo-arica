="cls-2" x="261.57" y="1575.2" width="556.62" height="143.6" rx="4.62"/><rect class="cls-2" x="261.57" y="1358.8" width="556.62" height="134.9" rx="4.48"/></g><g id="Capa_8" data-name="Capa 8"><text class="cls-3" transform="translate(468.15 111.6)">Demanda contra PROMEL</text><text class="cls-3" transform="translate(358.15 327.42)">Resolución demanda PROMEL </text><text class="cls-3" transform="translate(503.18 543.72)">Contacto Canal 13</text><text class="cls-3" transform="translate(546.93 760.1)">P<tspan class="cls-4" x="14.01" y="0">r</tspan><tspan x="21.02" y="0">ograma de intervención</tspan></text><text class="cls-3" transform="translate(486.77 975.29)">Ley Polimetales</text><text class="cls-3" transform="translate(551.69 1191.54)">Demanda contra BOLIDEN</text><text class="cls-3" transform="translate(484.76 1407.46)">Resolución demanda BOLIDEN</text><text class="cls-3" transform="translate(475.23 1620.41)">La voz de los que sobran</text><text class="cls-3" transform="translate(484.66 1840.09)">Periódico El País</text><text class="cls-5" transform="translate(279.01 111.6)">Julio de 1999</text><text class="cls-5" transform="translate(277.01 1407.46)">Marzo de 2018</text><text class="cls-5" transform="translate(274.01 1191.54)">Septiemb<tspan class="cls-6" x="126.98" y="0">r</tspan><tspan class="cls-7" x="137.37" y="0">e de 2013</tspan></text><text class="cls-5" transform="translate(279.22 543.73)">Agosto de 2009</text><text class="cls-5" transform="translate(277.01 1619.41)">Mayo de 2021</text><text class="cls-5" transform="translate(277.01 1840.09)">Ene<tspan class="cls-8" x="50.82" y="0">r</tspan><tspan x="61.21" y="0">o de 2023</tspan></text><text class="cls-5" transform="translate(278.01 760.1)">Septiembe de 2009</text><text class="cls-5" transform="translate(277.01 975.29)">Mayo de 2012</text><text class="cls-5" transform="translate(278.01 327.42)">2007</text><text class="cls-9" transform="translate(279.37 145.38)">Los habitantes solicitan una indemnización de<tspan x="0" y="21.6">$25 millones de pesos.</tspan></text><text class="cls-9" transform="translate(278.01 360.21)">El estado de Chile debe pagar una indemnización <tspan x="0" y="21.6">de $8 millones de pesos a 356 vecinos afectados.</tspan></text><text class="cls-9" transform="translate(277.37 577.26)">El conflicto <tspan class="cls-10" x="94" y="0">r</tspan><tspan x="99.67" y="0">evive tras la emisión del p</tspan><tspan class="cls-11" x="307.37" y="0">r</tspan><tspan x="313.04" y="0">ograma que </tspan><tspan x="0" y="21.6">evidencio los p</tspan><tspan class="cls-10" x="121.01" y="21.6">r</tspan><tspan x="126.68" y="21.6">oblemas que viven los habitantes. </tspan></text><text class="cls-9" transform="translate(279.22 793.77)">Se da a conocer publicamente y consiste en <tspan class="cls-10" x="362.09" y="0">r</tspan><tspan x="367.76" y="0">elocalizar las </tspan><tspan x="0" y="21.6">viviendas ubicadas en la zona afectada.</tspan></text><text class="cls-9" transform="translate(278.37 1009.03)">Se publica la Ley N°20.590 que establece un p<tspan class="cls-10" x="376.32" y="0">r</tspan><tspan x="381.99" y="0">ograma </tspan><tspan x="0" y="21.6">de intervención en zonas con polimetales.</tspan></text><text class="cls-9" transform="translate(278.37 1225.61)">Un grupo de abogados suecos y chilenos solicitan una <tspan x="0" y="21.6">indemnización de 90 millones de co</tspan><tspan class="cls-10" x="288.07" y="21.6">r</tspan><tspan x="293.74" y="21.6">onas suecas.</tspan></text><text class="cls-9" transform="translate(277.01 1441.28)">El tribunal sueco dictó sentencia a favor de BOLIDEN, <tspan x="0" y="21.6">desestimando la solicitud de indemnización.</tspan></text><text class="cls-9" transform="translate(277.01 1873.39)">Publicación en el periódcio titulado “Las toneladas de <tspan x="0" y="21.6">desechos tóxicos abandonados en Chile”.</tspan></text><text class="cls-9" transform="translate(277.01 1652.97)">Publicación del noticiario titulado “P<tspan class="cls-10" x="291.02" y="0">r</tspan><tspan x="296.69" y="0">omel: ¿Quiénes son los </tspan><tspan x="0" y="21.6">emp</tspan><tspan class="cls-10" x="35.69" y="21.6">r</tspan><tspan x="41.36" y="21.6">esarios locales que traje</tspan><tspan class="cls-11" x="235.69" y="21.6">r</tspan><tspan x="241.36" y="21.6">on a Arica los mortales desechos </tspan><tspan x="0" y="43.2">tóxicos suecos?”.</tspan></text></g></svg>